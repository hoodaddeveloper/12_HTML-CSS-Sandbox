<!doctype html>
<html lang="en">

<head>
  <title>Tutorial 3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Styles -->
  <style>
    .con-1::before {
      border-radius: 5px;
      content: "before content";
      background-color: chartreuse;
    }

    .con-1::after {
      border-radius: 5px;
      content: "after content";
      background-color: chartreuse;
    }

    .container::before {
      clear: both;
      content: "";
      display: block;
    }

    .container::after {
      clear: both;
      content: "";
      display: block;
    }
  </style>
</head>

<body>
  <div style="width: 437px;" class="container con-1 mb-5">
    <!-- ::before goes here -->
    <div style="width: 200px; height: 200px;" class="box1 bg-warning">Box</div>
    <!-- ::after goes here -->
  </div>

  <div style="width: 437px;" class="container bg-secondary p-3">
    <div style="width: 200px; height: 200px; float: left;" class="box-1 bg-warning">Box 1</div>
    <div style="width: 200px; height: 200px; float: right;" class="box-2 bg-warning">Box 2</div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
