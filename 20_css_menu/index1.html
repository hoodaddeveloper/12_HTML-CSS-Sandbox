<html>
<head>
  <style>
    ul {
      margin: 0px;
      padding: 0px;
      width: 200px;
      height: 100%;
      overflow: auto;
      position: fixed;
      list-style-type: none;
      background-color: yellow;
    }
			
    li a {
      color: navy;
      display: block;
      text-decoration: none;
      padding: 8px 0px 8px 16px;
    }
			
    li a:hover {
      color: gold;
      background-color: black;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">Java Script</a></li>
    <li><a href="#">PHP</a></li>
    <li><a href="#">MySQL</a></li>
  </ul>
  <div style="margin-left:220px;height:1200px;">Helloooo</div>
</body>
</html>
